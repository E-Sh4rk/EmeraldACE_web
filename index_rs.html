<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pokemon Ruby/Sapphire ACE generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="ace_js.bc.js?60"></script>
    <script src="scripts.js?60"></script>
  </head>
  <body>
    <input type="hidden" id="script_workspace" value="files_rs">
    <div class="row">
      <div id="mainTab" class="column tabcontent-active">
        <h2><a class="tablinks-active">Main code</a> /
            <a class="tablinks" onclick="openTab(event,'secondaryTab');">Exit codes</a>
            (<a href="doc/index.html">documentation</a>)</h2>
        
        <div class="row">
          <select id="lang" class="left">
            <option value="eng2">English 1.2</option>
            <option value="eng1">English 1.1</option>
            <option value="eng0">English 1.0</option>
            <option value="spa1">Spanish 1.1</option>
            <option value="spa0">Spanish 1.0</option>
            <option value="fra1">French 1.1</option>
            <option value="fra0">French 1.0</option>
            <option value="ita1">Italian 1.1</option>
            <option value="ita0">Italian 1.0</option>
            <option value="ger1">German 1.1</option>
            <option value="ger0">German 1.0</option>
            <option value="jap1">Japanese 1.1</option>
            <option value="jap0">Japanese 1.0</option>
          </select>
          <select id="game" class="middle">
            <option value="ruby">Ruby</option>
            <option value="sapp">Sapphire</option>
          </select>
          <select style="display:none;" id="cat" class="middle">
            <option value="">All categories</option>
          </select>
          <select id="select" class="right">
            <option value='' selected>----------</option>
          </select>
        </div>
        <textarea id="main" spellcheck="false"></textarea>
        <button id="compute" type="button">Compute</button>
      </div>

      <div id="secondaryTab" class="column tabcontent">
        <h2><a class="tablinks" onclick="openTab(event,'mainTab');">Main code</a> /
            <a class="tablinks-active">Exit codes</a>
            (<a href="doc/index.html">documentation</a>)</h2>

        <textarea id="secondary" spellcheck="false"></textarea>
      </div>
      
      <div class="column">
        <h2>Result</h2>
        <textarea id="output" spellcheck="false" readonly></textarea>
      </div>
    </div>
    <p>Generator for <a href="index.html">Emerald</a> / <a href="index_frlg.html">FRLG</a> / <a href="index_rs.html">RS</a></p>
    <p>Save editor for glitchers (useful for learning/experimenting ACE): <a href="https://github.com/E-Sh4rk/PokeGlitzer">https://github.com/E-Sh4rk/PokeGlitzer</a></p>
  </body>
</html>
